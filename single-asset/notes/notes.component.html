<mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel class="asset-status-wrapper" [expanded]="true" style="margin: 10px 20px;">
        <mat-expansion-panel-header>
            <mat-panel-title>
             <b>Notes</b>
            </mat-panel-title>
          </mat-expansion-panel-header> 
          
          <div class="content">
            <mat-form-field appearance="outline" style="width: 100%;">
              
              <textarea matInput rows="5" cols="40" placeholder="Enter notes here"></textarea>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" >Add</button>
          </div>
 
    </mat-expansion-panel>
   
  </mat-accordion>
